    joint: Revolute4
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute5_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute5
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute6_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute6
    pid: {p: 100.0, i: 0.01, d: 10.0}
